version: '3.8'

services:
  frontend:
    build: 
      context: ./front-end
    ports:
      - "5173:5173"

  chat-service:
    build: 
      context: "./chat-service"
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
    - mongo-data:/data/db

  user-service:
    build: 
      context: "./user-service"
    ports:
      - "5001:5001"
    depends_on:
      - mongo

  auth-service:
    build:
      context: "./auth-service"
    ports:
      - "5002:5002"
    depends_on:
      - mongo

volumes:
  mongo-data:
